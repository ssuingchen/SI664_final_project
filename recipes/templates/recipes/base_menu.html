<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: white; margin:0;">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'recipes:all' %}">All Recipes<span class="sr-only">(current)</span></a>

  <div>

                <img style="width: 25px;" src="{{ user|gravatar:80 }}"/><b class="caret"></b>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" >
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}?next={% url 'recipes:all' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}?next={% url 'recipes:all' %}">Login</a>
                {% endif %}
                <a href="{% url 'recipes:user_page' %}">{{ user.username }}'s page</a>
            </div>
        </li>
