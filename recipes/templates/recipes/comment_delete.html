{% extends "recipes/base_menu.html" %}
{% block content %}
<h1>Delete Comment</h1>

<p>Are you sure you want to delete</p>
<p>{{ comment.text }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit"  class="btn btn-primary" value="Yes, delete.">
  <a href="{% url 'recipes:recipe_detail' comment.recipe.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
